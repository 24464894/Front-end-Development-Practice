<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .h1 {
            width: 100%;
            display: flex;
            justify-items: center;
        }

    </style>
</head>

<body>
    <H1>產品清單頁面</H1>

    <select class="form-select" aria-label="Default select example" id=func-option>
        <option selected>Open this select menu</option>
        <option value="1">商品類型</option>
        <option value="price-range">價格範圍</option>
        <!-- <option value="3"></option> -->
    </select>

    <div class="price-range" id=price-range>
        <div class="input-group mb-3">
            <span class="input-group-text">最低$</span>
            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
        </div>
        <div class="input-group">
            <span class="input-group-text">最高$</span>
            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ProductNumber</th>
                <th scope="col">ProductName</th>
                <th scope="col">Amount</th>
                <th scope="col">Price</th>
                <th scope="col">ProductType</th>
            </tr>
        </thead>
    </table>


    <script type="module" src="product.js"></script>

    <script>

        const mySelect = document.getElementById('func-option');
        const priceRangeDiv = document.getElementById('price-range');
        mySelect.addEventListener('change', function () {
            const selectedOption = this.options[this.selectedIndex].value;
            if (selectedOption === 'price-range') {
                priceRangeDiv.style.display = 'block';
            } else {
                priceRangeDiv.style.display = 'none';
            }
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
